<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differential Equation & Integral Solver</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        MathJax = {
            loader: { load: ['input/tex', 'output/chtml'] },
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script"></script>
    <style>

    </style>
</head>
<body>
    <div class="container space-y-3">
        <h1 class="text-xl font-bold text-center text-white mb-3">Differential Equation & Integral Solver</h1>
        
        <p class="text-center text-xs text-gray-400">
            Build equation, type word problem, or upload image.
        </p>

        <div id="solution-display">
            <p class="text-center text-gray-400">The solution will appear here automatically.</p>
        </div>

        <textarea id="problemInput" class="w-full h-16 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6b4dff] transition-all bg-gray-800 text-gray-200" placeholder="Type a word problem or use buttons..."></textarea>
        
        <div id="equation-display" class="text-right">
            $ $
        </div>

        <div class="grid grid-cols-6 grid-compact">
            <button class="btn" data-value="\frac{d}{dx}">$\frac{d}{dx}$</button>
            <button class="btn" data-value="\frac{d}{dy}">$\frac{d}{dy}$</button>
            <button class="btn" data-value="\frac{d}{dt}">$\frac{d}{dt}$</button>
            <button class="btn" data-value="\frac{d^2}{dx^2}">$\frac{d^2}{dx^2}$</button>
            <button class="btn" data-value="\frac{d^3}{dx^3}">$\frac{d^3}{dx^3}$</button>
            <button class="btn" data-value="\frac{d^4}{dx^4}">$\frac{d^4}{dx^4}$</button>

            <button class="btn" data-value="\frac{\partial}{\partial x}">$\frac{\partial}{\partial x}$</button>
            <button class="btn" data-value="\frac{\partial}{\partial y}">$\frac{\partial}{\partial y}$</button>
            <button class="btn" data-value="\frac{\partial}{\partial t}">$\frac{\partial}{\partial t}$</button>
            <button class="btn" data-value="\frac{\partial^2}{\partial x^2}">$\frac{\partial^2}{\partial x^2}$</button>
            <button class="btn" data-value="\frac{\partial^3}{\partial x^3}">$\frac{\partial^3}{\partial x^3}$</button>
            <button class="btn" data-value="\frac{\partial^4}{\partial x^4}">$\frac{\partial^4}{\partial x^4}$</button>

            <button class="btn" data-value="u_x">$u_x$</button>
            <button class="btn" data-value="u_y">$u_y$</button>
            <button class="btn" data-value="u_t">$u_t$</button>
            <button class="btn" data-value="u_{xx}">$u_{xx}$</button>
            <button class="btn" data-value="u_{yy}">$u_{yy}$</button>
            <button class="btn" data-value="u_{tt}">$u_{tt}$</button>
        </div>

        <div class="grid grid-cols-6 grid-compact mt-2">
            <button class="btn" data-value="\int">$\int$</button>
            <button class="btn" data-value="(">$($</button>
            <button class="btn" data-value=")">$)$</button>
            <button class="btn" data-value="=">$=$</button>
            <button class="btn" data-value="+">$+$</button>
            <button class="btn" data-value="-">$-$</button>
            <button class="btn" data-value="">$$</button>
            <button class="btn" data-value="/">$/$</button>
            <button class="btn" data-value="^">$\text{^}$</button>
            <button class="btn" data-value="x">$x$</button>
            <button class="btn" data-value="y">$y$</button>
            <button class="btn" data-value="t">$t$</button>
            <button class="btn" data-value="u">$u$</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
        </div>

        <div class="grid grid-cols-5 grid-compact mt-2">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="special-btn" data-value="AC">AC</button>
            <button class="special-btn" data-value="DEL">DEL</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <label for="imageUpload" class="file-upload-label col-span-2">
                <input type="file" id="imageUpload" accept="image/*" class="hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4.5-4.5 2.5 2.5L14 8l2 2v5z" clip-rule="evenodd" />
                </svg>
                Upload
            </label>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="op-btn col-span-2" id="solveButton">
                <span id="buttonText">Solve</span>
                <div id="loadingSpinner" class="hidden spinner"></div>
            </button>
        </div>

    </div>
<script src="index.js"></script>
</body>
</html>
